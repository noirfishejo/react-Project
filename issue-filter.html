<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篩選系統</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/filter.css">
</head>

<body>
        <!-- 導覽列區 -->
        <header>
            <h1 class="logo">
                <a href="#"><img src="./images/logo_NavBar.svg" alt="Moonli-logo" /></a>
            </h1>
            <!-- 選單列表 -->
            <nav class="menu-container">
                <div class="navigation">
                    <a href="#" class="nav-menu">服務項目</a>
                    <a href="#" class="nav-menu">心理師列表</a>
                    <a href="#" class="nav-menu">常見問題</a>
                    <a href="#" class="nav-menu">相關資訊</a>
                    <a href="#" class="nav-menu">自我檢測</a>
                </div>
                <a href="#" class="login">登入註冊<i class="fa-solid fa-bars"></i></a>
            </nav>
        </header>
    <main id="filter">
        <div class="cloud"><img src="./images/wave1.png" alt="背景雲"></div>
        <!-- progress bar -->
        <section>
            <div class="progress-bar">
                <div class="progress99">
                    <small>99%</small>
                </div>
            </div>
            <form action="">
                <ul class="title">
                    <h2>想諮詢的議題</h2>
                    <li class="option">
                        <button>自我探索</button>
                        <button>家庭議題</button>
                        <button>職場適應</button>
                        <button>親職教養</button>
                        <button>情感議題</button>
                        <button>情緒困擾</button>
                        <button>人際關係</button>
                        <button>性與性別</button>
                        <button>其他</button>
                    </li>
                </ul>
            </ul>
            <div class="btn-box">
                <input type="button" name="btn__back" id="btn__back" title="返回" value="返回">
                <input type="submit" name="btn__next" id="btn__next" title="送出" value="送出">
            </div>
            </form>
        </section>
    </main>
    <!-- 頁尾區 -->
<footer>
    <small> 2024 Mooni. All Rights Reserved.</small>
</footer>
    <script src="https://kit.fontawesome.com/58a19f4902.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
