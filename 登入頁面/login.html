<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link rel="stylesheet" href="./css/login.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="login-container">
            <div class="tab">
                <button class="tab-btn active" id="tab-btn-login">登入</button>
                <button class="tab-btn" id="tab-btn-logout">註冊</button>
            </div>

            <form class="login-form">
                <label for="email">信箱</label>
                <input type="text" id="email" name="email" placeholder="123456@gmail.com" />

                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="**********" />

                <button type="submit" class="login-btn" id="loginButton">登入</button>

                <a href="#" class="forgot-password">忘記密碼</a>

                <div class="divider">或是使用</div>

                <div class="social-login">
                    <button class="facebook-login">
                        <figure><img src="../images/Facebook_2023.svg" alt="FB" /></figure>
                        <p>使用 Facebook 帳號登入</p>
                    </button>
                    <button class="google-login">
                        <figure><img src="../images/Chrome.svg" alt="Google" /></figure>
                        <p>使用 Google 帳號登入</p>
                    </button>
                </div>
            </form>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
