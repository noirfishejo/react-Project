<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <style>
        body {
            background-color: #456651;
        }

        /* 選擇地區下拉選單 */
        .select-list {
            display: flex;
            width: 100%;
            height: auto;
        }

        .select-menu,
        .select-menu2,
        .select-menu3 {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 10px 20px;
        }

        .select-menu .select-btn,
        .select-menu2 .select-btn2,
        .select-menu3 .select-btn3 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: 400;
            border-radius: 10px;
            align-items: center;
            text-align: start;
            cursor: pointer;
            background-image: linear-gradient(rgba(203, 194, 212, 0.2), rgba(224, 219, 230, 0.049));
            /* box-shadow: inset var(--btn-shadow); */
        }

        .select-btn i,
        .select-btn2 i,
        .select-btn3 i {
            font-size: 1.6rem;
            transition: 0.3s;
            color: var(--white);
        }

        .select-menu.active .select-btn i,
        .select-menu2.active .select-btn2 i,
        .select-menu3.active .select-btn3 i {
            transform: rotate(-180deg);
        }

        .select-menu .options,
        .select-menu2 .options2,
        .select-menu3 .options3 {
            z-index: 10;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid white;
            display: none;
        }

        .select-menu.active .options,
        .select-menu.active2 .options2,
        .select-menu.active3 .options3 {
            display: block;
            flex-direction: column;
            border-radius: 8px;
            overflow: auto;
            height: 10vh;
        }

        .options .option,
        .options2 .option2,
        .options3 .option3 {
            display: flex;
            width: 100%;
            height: auto
            border-radius: 8px;
            font-size: 1.6rem;
            line-height: 1.6;
            color: #ffffff;
        }

        .sBtn-text,
        .sBtn-text2,
        .sBtn-text3 {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--white);
        }

        .select-btn.active .option,
        .select-btn2.active .option2,
        .select-btn3.active .option3 {
            width: 100%;
            height: 500px;
            /* 根據內容調整合適的最大高度 */
            padding: 10px;
            /* 展開後恢復內邊距 */
            display: flex;
            background: var(--primary-400);
            box-shadow: inset var(--btn-shadow);
        }
    </style>
</head>

<body>

    <!-- Q&A區 -->
    <!-- <section id="faq">
        <div class="home-images-wave-green">

            <img src="./images/photo_home_wave-green.svg" alt="綠色的波浪" />

            <div class="home-images-icon_annoymoonQQ">
                <img src="./images/icon_annoymoon_QQ.svg" alt="一隻充滿問號的小可愛" />
            </div>

            <h2>我需要心理諮商嗎？</h2> -->

    <div class="select-list">
        <div class="select-menu">
            <div class="select-btn">
                <span class="sBtn-text">什麼是心理諮商？</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="options">
                <div class="option">
                    <p class="option-text">心理諮商是由專業心理師引導，根據您的需求制定個性化的療程。</p>
                </div>
            </div>
        </div>


        <div class="select-menu2">
            <div class="select-btn2">
                <span class="sBtn-text2">長期心理諮商<br />與一般心理諮商的差異？</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="options2">
                <div class="option2">
                    <p class="option-text2">長期心理諮商是深入探討問題，適合持續數月甚至數年。</p>
                </div>
            </div>
        </div>

        <div class="select-menu3">
            <div class="select-btn3">
                <span class="sBtn-text3">心理諮商前<br />我可先做哪些準備？</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="options3">
                <div class="option3">
                    <p class="option-text3">了解心理諮商的流程，並做好自我評估。</p>
                </div>
            </div>
        </div>

    </div>

    <!-- </div> -->

    <!-- </section> -->


    <script src="https://kit.fontawesome.com/58a19f4902.js" crossorigin="anonymous"></script>
    <!-- <script src="./script.js"></script> -->
    <script>
        // 下拉欄位
        document.querySelector(".select-btn").addEventListener("click", function () {
            const dropdownMenu = document.querySelector(".options");
            dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
        });
        document.querySelector(".select-btn2").addEventListener("click", function () {
            const dropdownMenu2 = document.querySelector(".options2");
            dropdownMenu2.style.display = dropdownMenu2.style.display === "flex" ? "none" : "flex";
        });
        document.querySelector(".select-btn3").addEventListener("click", function () {
            const dropdownMenu3 = document.querySelector(".options3");
            dropdownMenu3.style.display = dropdownMenu3.style.display === "flex" ? "none" : "flex";
        });

        //小箭頭轉動

    </script>
</body>

</html>
