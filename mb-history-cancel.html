<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約詳細資訊-已取消</title>
    <link rel="stylesheet" href="./css/mb-history-cancel.css">
</head>

<body>
    <main id="main"class="container">
        <section class="member-history-box">
            <div class="info-section">
                <h2>預約詳細資訊</h2>
                <div class="info-wrapper">
                    <img src="./images/Profile.jpg" alt="心理諮商師 林菌傑" class="therapist-photo">
                </div>
                <div class="info-text">
                    <div class="info-row">
                        <small> 心理諮商師</small> 
                        <h3> 林菌傑</h3>
                    </div>
                    <div class="info-row">
                        <small> 預約狀態</small>
                        <h3 class="status-cancelled">已取消</h3>
                    </div>
                </div>
                <div class="info-details">
                    <small>預約時間</small> 
                    <p>2024/7/6 週二 18:00</p>
                    <small>預約地點</small> 
                    <p>早安午安晚安心理諮商所</p>
                    <small>地址</small>
                    <p> 100 台北市中正區濟南路一段321號</p>
                    <small>價格</small> 
                    <p>2200/小時</p>
                </div>
                <div class="more-info-box">
                    <small>查看此心理師詳細頁面</small>
                    <a href="#">
                        <img src="./images/logo_moreinfo.svg"alt="一個向右指的箭頭">
                    </a>
                </div>
            </div>
        </section>

        <div class="btn-box">
            <button class="btn-close">關閉</button>
        </div>
    </main>
</body>

</html>
