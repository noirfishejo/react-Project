<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/member-history.css" />
    <title>會員管理-歷史紀錄</title>
</head>

<body>
    <main id="main">
        <section class="member-history-box">
            <div class="info-section">
                <h2>預約詳細資訊</h2>
                <div class="info-wrapper">
                    <img src="./images/Profile.jpg" alt="心理諮商師 林菌傑" class="therapist-photo">
                </div>
                <div class="info-text">
                    <div class="info-row">
                        <small> 心理諮商師</small> 
                        <h3> 林菌傑</h3>
                    </div>
                    <div class="info-row">
                        <small> 預約狀態</small>
                        <h3 class="status-cancelled">已完成</h3>
                    </div>
                </div>
                <div class="info-details">
                    <small>預約時間</small> 
                    <p>2024/7/6 週二 18:00</p>
                    <small>預約地點</small> 
                    <p>早安午安晚安心理諮商所</p>
                    <small>地址</small>
                    <p> 100 台北市中正區濟南路一段321號</p>
                    <small>價格</small> 
                    <p>2200/小時</p>
                </div>
                <div class="more-info-box">
                    <small>查看此心理師詳細頁面</small>
                    <a href="#">
                        <img src="./images/logo_moreinfo.svg"alt="一個向右指的箭頭">
                    </a>
                </div>
            </div>
        </section>   
            </div>
            <div class="score-part">
                <div class="item-left">
                    <h2>諮商風格評分</h2>
                    <div class="score-grid">
                        <div class="score-item">
                            <h4 id="sp">溫柔</h4>
                            <img src="./images/photo_star1.svg" alt="4星評分">
                        </div>
                        <div class="score-item">
                            <h4>主動主導</h4>
                            <img src="./images/photo_star2.svg" alt="3星評分">
                        </div>
                        <div class="score-item">
                            <h4>被動引導</h4>
                            <img src="./images/photo_star3.svg" alt="5星評分">
                        </div>
                        <div class="score-item">
                            <h4>情緒同理</h4>
                            <img src="./images/photo_star4.svg" alt="4星評分">
                        </div>
                        <div class="score-item">
                            <h4>認知思考</h4>
                            <img src="./images/photo_star5.svg" alt="4星評分">
                        </div>
                    </div>
                </div>
                <div class="item-left">
                    <h2>評價此經驗</h2>
                    <textarea id="experience" name="experience" rows="4" placeholder="請輸入您的寶貴評論"></textarea>
                    <div class="anonymous-share">
                        <input type="checkbox" id="anonymous" name="anonymous" class="checkbox">
                        <label for="anonymous">我願意匿名分享</label>
                    </div>
                </div>
            </div>
        </section>

        <div class="btn-CTA">
            <button class="btn-turn-off">關閉</button>
            <button class="btn-save">儲存</button>
        </div>
    </main>

</body>

</html>
