<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/filter.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main id="filter">
        <div class="cloud"><img src="./images/wave1.png" alt="背景雲"></div>
        <!-- progress bar -->
        <section>
            <div class="progress-bar">
                <div class="progress">
                    <small>50%</small>
                </div>
            </div>
            <form action="">
                <ul class="title">
                    <h2>心理師的性別</h2>
                    <li class="option">
                        <button>皆可</button>
                        <button>女心理師</button>
                        <button>男心理師</button>
                    </li>
                </ul>
                <ul class="title">
                    <h2>心理師擅長的諮商類型</h2>
                    <li class="option">
                        <button>皆可</button>
                        <button>個別諮商</button>
                        <button>伴侶諮商</button>
                        <button>婚姻諮商</button>
                        <button>家庭諮商</button>
                        <button>團體諮商</button>
                        <button>兒童諮商</button>
                        <button>青少年諮商</button>
                    </li>
                </ul>
                <ul class="title">
                    <h2>心理師可預約的時段</h2>
                    <li class="option">
                        <button>皆可</button>
                        <button>週一至週五</button>
                        <button>假日</button>
                        <button>24小時內</button>
                    </li>
                </ul>
                <!-- https://youtu.be/59bhXBQL5m0?si=xRQSnxHnpSHw01OS -->
                <ul class="title">
                    <h2>心理師服務地區</h2>
                    <div class="select-menu">
                        <div class="select-btn">
                            <span class="sBtn-text">請選擇地區</span>
                            <i class="bx bx-chevron-down"></i>
                        </div>
                        <ul class="options">
                            <li class="option">
                                <span class="option-text">台北市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">新北市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">基隆市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">宜蘭縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">桃園市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">新竹縣市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">苗栗縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">台中市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">彰化縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">南投縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">嘉義縣市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">高雄市</span>
                            </li>
                            <li class="option">
                                <span class="option-text">屏東縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">台東縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">花蓮縣</span>
                            </li>
                            <li class="option">
                                <span class="option-text">離島地區</span>
                            </li>
                        </ul>
                        <div>
                            <input type="submit" name="btn__next" id="btn__next" title="下一步" value="下一步">
                        </div>
                </ul>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
