<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section>
        <ul class="gender">
            <h2>心理師的性別</h2>
            <li class="gender">
                <button>皆可</button>
                <button>女心理師</button>
                <button>男心理師</button>
            </li>
        </ul>
        <ul class="type">
            <h2>心理師擅長的諮商類型</h2>
            <li class="type">
                <button>皆可</button>
                <button>個別諮商</button>
                <button>伴侶諮商</button>
                <button>婚姻諮商</button>
                <button>家庭諮商</button>
                <button>團體諮商</button>
                <button>兒童諮商</button>
                <button>青少年諮商</button>
            </li>
        </ul>
        <ul class="time">
            <h2>心理師可預約的時段</h2>
            <li class="time">
                <button>皆可</button>
                <button>週一至週五</button>
                <button>假日</button>
                <button>24小時內</button>
            </li>
        </ul>

        <h2>心理師服務地區</h2>
        <select name="area" id="area" title="心理師服務地區選項">
            <option value="">請選擇地區</option>
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
            <option value="基隆市">基隆市</option>
            <option value="宜蘭縣">宜蘭縣</option>
            <option value="桃園市">桃園市</option>
            <option value="新竹縣市">新竹縣市</option>
            <option value="苗栗縣">苗栗縣</option>
            <option value="台中市">台中市</option>
            <option value="彰化縣">彰化縣</option>
            <option value="南投縣">南投縣</option>
            <option value="嘉義縣市">嘉義縣市</option>
            <option value="高雄市">高雄市</option>
            <option value="屏東縣">屏東縣</option>
            <option value="台東縣">台東縣</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="離島地區">離島地區</option>
        </select>
        <div>
            <input type="submit" name="btn__submit--member" id="btn__submit--member" title="會員資料修改送出" value="送出">
        </div>
    </section>
</body>

</html>
