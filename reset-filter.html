    <style>
        body {
            background-color: #5B6195;
        }

        .reset-filter {
            display: flex;
            flex-direction: column;
            width: 180px;
            margin: 100px auto;
            border-radius: 16px;
            background-color: rgb(249, 249, 249);
            padding: 8px 0;
        }

        .reset-filter input[type=checkbox] {
            cursor: pointer;
            background-color: rgb(249, 249, 249);
        }

        .reset-filter ul li {
            width: 100%;
            margin: 4px 0;
            padding: 4px;
        }

        .reset-filter ul li a {
            color: rgb(167, 151, 231);
            text-align: start;
            display: flex;
        }

        .reset-filter ul {
            display: none;
            width: 100%;
            list-style-type: none;
            padding: 0 4px 8px;
        }

        .reset-filter input[type=checkbox]:checked~ul {
            display: block;
        }

        .dropdown {
            display: flex;
            flex-direction: column;
            background-color: rgb(249, 249, 249);
            color: rgb(167, 151, 231);
            width: 160px;
            margin: 4px auto;
            border-radius: 16px;
            justify-content: space-between;
            align-items: start;
        }

        .dropdown:hover {
            color: rgb(167, 151, 231);
        }

        .dropdown-title {
            display: flex;
            padding: 8px;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            font-size: 1.6em;
            font-weight: 600;
            cursor: pointer;
        }

        .dropdown i {
            font-size: 1.6rem;
            transition: 0.3s;
            color: rgb(167, 151, 231);
        }

        .rotate {
            transform: rotate(180deg);
        }

        .reset-filter .lii {
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .reset-filter .lii:hover {
            background: rgb(236, 235, 252);
            color: rgb(167, 151, 231);
        }

        .checkbox-custom,
        .radio-custom {
            opacity: 0;
            position: absolute;
        }

        .checkbox-custom,
        .checkbox-custom-label,
        .radio-custom,
        .radio-custom-label {
            display: inline-block;
            vertical-align: middle;
            margin: 5px;
            cursor: pointer;
        }

        .checkbox-custom-label,
        .radio-custom-label {
            position: relative;
        }

        .checkbox-custom+.checkbox-custom-label:before,
        .radio-custom+.radio-custom-label:before {
            content: '';
            background-color: transparent;
            border: 1px solid rgb(167, 151, 231);
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            width: 8px;
            height: 8px;
            padding: 2px;
            margin-right: 10px;
            text-align: start;
        }

        .checkbox-custom:checked+.checkbox-custom-label:before {
            content: '✔';
            /* 使用打勾符号 */
            background-color: rgb(167, 151, 231);
            /* 勾选框的背景颜色 */
            color: white;
            /* 打勾符号的颜色 */
            display: inline-block;
            vertical-align: middle;
            width: 8px;
            height: 8px;
            padding: 2px;
            margin-right: 10px;
            text-align: center;
            font-size: 10px;
            /* 根据需要调整大小 */
            line-height: .8em;
        }

        .checkbox-custom:focus+.checkbox-custom-label,
        .radio-custom:focus+.radio-custom-label {
            outline: 0px solid #ddd;
            /* focus style */
        }

        .reset-btn {
            display: flex;
            justify-content: center;
            background-color: transparent;
            color: rgb(167, 151, 231);
            border-radius: 100px;
            border: 2px solid rgb(167, 151, 231);
            padding: 0.5em 0.5em 0.5em 0.5em;
            margin: 8px auto;
            width: 80%;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: .2em;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: rgb(167, 151, 231);
            color: white;
        }
    </style>
