<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/card-list.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- <script src="./React-data/javascripts/vendor.js"></script> -->
</head>

<body>
    <!-- 步驟一：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <section>
        <!-- -----------------------header----------------------- -->
        <!-- 導覽列區 -->
        <header>
            <a href="#" class="logo"><img src="./images/logo_NavBar.svg" alt="Moonli-logo" /></a>
            <!-- 選單列表 -->
            <nav class="menu-container">
                <div class="navigation">
                    <a href="#" class="nav-menu">服務項目</a>
                    <a href="#" class="nav-menu">心理師列表</a>
                    <a href="#" class="nav-menu">常見問題</a>
                    <a href="#" class="nav-menu">相關資訊</a>
                    <a href="#" class="nav-menu">自我檢測</a>
                </div>
                <div class="login">
                    <p>登入註冊</p>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>

        <!-- -----------------------側選單----------------------- -->

        <!-- -----------------------諮商師列表----------------------- -->
        <!-- 步驟二：載入root元素 -->
        <div id="root"></div>

        <!-- 使用JSX，type類型為 "text/babel" -->
        <script type="text/babel">
            function Card(props) {
                const { img, name, full, price, district, clinic, tag, issue1, issue2, issue3, issue4 } = props;
                return (
                    <div className="card__list">
                        <div className="card">
                            <img src={img} alt="" />
                            <i className="fa-regular fa-star"></i>
                            <span>查看更多</span>
                            <div className="detail-info">
                                <div className="title">
                                    <div>
                                        <span className="title__name">{name}</span>
                                        <span className="staus">{full}</span>
                                    </div>
                                    <span className="title__name">{price}/小時</span>
                                </div>
                                <div className="district">
                                    <span>{district}</span>
                                    <div></div>
                                    <span>{clinic}</span>
                                </div>
                                <div className="tag">{tag}</div>
                                <div className="issue">
                                    <span>{issue1}</span>
                                    <div></div>
                                    <span>{issue2}</span>
                                    <div></div>
                                    <span>{issue3}</span>
                                    <div></div>
                                    <span>{issue4}</span>
                                </div>
                                <div className="player">
                                    <span>這裡放音檔</span>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            }


            const App = () => {
                const products = [
                    {
                        id: 1,/* 跑迴圈時，需要一個資料不會重複的key值 */
                        img: "./images/諮商師1.jpg",
                        name: '陳美美',
                        full: '',
                        price: 2200,
                        district: '台北市',
                        clinic: '和平診所',
                        tag: 4.2,
                        issue1: '憂鬱排解',
                        issue2: '失眠困擾',
                        issue3: '失戀情傷',
                        issue4: '家庭諮商',
                    },
                    // {
                    //     id: 2,/* 跑迴圈時，需要一個資料不會重複的key值 */

                    // },
                    // {
                    //     id: 3,/* 跑迴圈時，需要一個資料不會重複的key值 */

                    // }
                ]

                return (
                    <>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                            facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                            consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                            itaque odio voluptatibus.
                        </p>
                        {/*使用迴圈，將陣列物件中的資料填入*/}
                        {/*在輸出(return)時，使用js的話，要加上{}*/}

                        {
                            products.map((item) => {
                                return <Card
                                    key={item.id}
                                    img={item.img}
                                    name={item.name}
                                    full={item.full}
                                    price={item.price}
                                    district={item.district}
                                    clinic={item.clinic}
                                    tag={item.tag}
                                    issue1={item.issue1}
                                    issue2={item.issue2}
                                    issue3={item.issue3}
                                    issue4={item.issue4}
                                />
                            })
                        }
                        <h2>方案使用說明</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                            facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                            consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                            itaque odio voluptatibus.
                        </p>
                        {/*單獨呼叫元件*/}
                        <Card title='專人解說' price='請聯絡客服' desc='專人解說文字區' btnName='專人服務' />
                    </>
                );
            };


            ReactDOM
                .createRoot(document.getElementById('root'))
                .render(<App />);
        </script>




    </section>
    <script src="https://kit.fontawesome.com/58a19f4902.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./React-data/stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->

</body>

</html>
